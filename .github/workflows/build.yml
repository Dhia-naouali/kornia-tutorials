name: Tutorials

on:
  workflow_dispatch:
  push:
    branches: [master, test-me-*]
  pull_request:
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        kornia-ref: ['main'] # TODO: coverage check through multiple versions: , 'v0.7.1', 'v0.7.0']

    uses: kornia/workflows/.github/workflows/tutorials.yml@v1.8.1
    with:
      ref: ${{ matrix.kornia-ref }}

  build:
    needs: test
    name: Build tutorials
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        os: ['ubuntu']
        kornia-ref: ['main']

    steps:
    - uses: kornia/workflows/.github/actions/env@v1.8.1
      with:
        ref: ${{ matrix.kornia-ref }}

    - uses: actions/checkout@v4
      with:
        repository: 'kornia/tutorials'
        path: 'tutorials-repo/'

    - name: Install dependencies
      working-directory: ./tutorials-repo/
      shell: bash -l {0}
      run: make setup

    - uses: quarto-dev/quarto-actions/setup@v2

    - name: Check deps
      working-directory: ./tutorials-repo/
      shell: bash -l {0}
      run: make check-deps

    - name: Render Quarto Project
      uses: quarto-dev/quarto-actions/render@v2
      with:
        to: html
        path: ./tutorials-repo/
